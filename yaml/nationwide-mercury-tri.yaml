  file:  nationwide-mercury-tri.csv
  slug: mercury-emitting-facilities
  description: "<p>Mercury, a potent neurotoxin, has an effect that is difficult to quantify, but is believed to be most dangerous for pregnant women and small children.</p><p>The facilities below reported emitting a pound or more of mercury or mercury compounds to the Environmental Protection Agency in 2010. Use the search box to filter the data. For example, type in &quot;California&quot; to limit the list to just facilities inside the state.</p><p>Read More: <a href='http://californiawatch.org/environment/calif-cement-plant-has-one-nation-s-highest-mercury-emission-levels-14723' target='_blank'>Calif. cement plant has one of nation's highest mercury emission levels</a></p>"
  column_options:
    columns:
      - Facility
      - City/State
      - Primary Activity
      - Total releases (lbs)
      - Fugitive air (lbs)
      - Stack air (lbs)
      - Water (lbs)
    style:
      Facility: 'text-align:left;'
      City/State: 'text-align:left;'
      Primary Activity: 'text-align:left;'
    sorted_by:
      - Total releases (lbs): descending
    formatting:
      Total releases (lbs):
        method: intcomma
      Fugitive air (lbs):
        method: intcomma
      Stack air (lbs):
        method: intcomma
      Water (lbs):
        method: intcomma
  per_page: 50
  is_published: true
  publication_date: 2012-01-09
  sources: "<a href='http://www.epa.gov/tri/' target='_blank'>Environmental Protection Agency</p>"